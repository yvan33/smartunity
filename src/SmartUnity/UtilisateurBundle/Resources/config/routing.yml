smart_unity_utilisateur_ajaxmembre_get_questions:
    pattern: /getQuestions/{membreId}/{type}/{page}/{nbParPage}
    defaults: { _controller: SmartUnityUtilisateurBundle:AjaxMembre:getQuestions, membreId:null, type:'reponses', page:'1', nbParPage:'3'}
    requirements:
        type: onFire|last|reponses|question
        page: \d+
        nbParPage: \d+
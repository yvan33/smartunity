imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@SmartUnityUtilisateurBundle/Resources/config/services.yml"}
    - { resource: "@MvBlogBundle/Resources/config/config.yml" }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        fos_csrf_provider: "@form.csrf_provider" 
    cache: false    
#    form:
#        resources:
#            - 'SmartUnityUtilisateurBundle:Form:form_div_layout.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
#    transport: gmail
#    username:  yvan.gadeau@gmail.com
#    password:  


# FOSUserBundle Configuration
fos_user:
    db_driver:     orm                        # Le type de BDD à utiliser, nous utilisons l'ORM Doctrine depuis le début
    firewall_name: main                       # Le nom du firewall derrière lequel on utilisera ces utilisateurs
    user_class:    SmartUnity\AppBundle\Entity\membre # La classe de l'entité User que nous utilisons
    registration:
        form:
            type: smartunity_user_registration
        confirmation:
            enabled:    false

# FOSElasticaBundle Configuration
fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        smartunity:
            client: default
            settings:
                index:
                    analysis:
                        analyzer:                                
                            custom_french_analyzer:
                                type: custom
                                tokenizer: letter
                                filter: ["asciifolding", "lowercase", "french_stem", "stop_fr"]
                        filter:
                            stop_fr:
                                type: "stop"
                                stopwords: ["l", "m", "t", "qu", "n", "s", "j", "d"]
            types:
                question:
                    mappings:
                        date: {}
                        sujet: { analyzer: custom_french_analyzer}
                        description: { analyzer: custom_french_analyzer}
                    persistence:
                        driver: orm # orm, mongodb, propel are available
                        model: SmartUnity\AppBundle\Entity\question
                        provider: ~
                        finder: ~

